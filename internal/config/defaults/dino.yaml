# Dino Runner Configuration
# Edit these values to customize gameplay

physics:
  gravity: 0.5           # Downward acceleration per tick
  jump_impulse: -9.0     # Upward velocity on jump (negative = up)
  max_fall_speed: 12.0   # Terminal velocity
  base_speed: 1.0        # Scroll speed at easy difficulty

obstacles:
  min_width: 1           # Minimum cactus width
  max_width: 3           # Maximum cactus width
  min_height: 2          # Minimum cactus height
  max_height: 4          # Maximum cactus height
  min_spacing: 30        # Minimum distance between obstacles
  max_spacing: 50        # Maximum distance between obstacles

player:
  x: 8                   # Fixed horizontal position
  width: 3               # Hitbox width
  height: 3              # Hitbox height
  ground_offset: 2       # Ground position from bottom

difficulty:
  enabled: true          # Enable progressive difficulty (false = fixed)
  initial_level: 0.0     # Starting difficulty (0.0=easy, 0.5=medium, 1.0=hard)
  progression:
    type: "score"        # "score", "time", or "none"
    max_at: 2000         # Score at which max difficulty is reached
  scaling:
    speed_multiplier: 2.0   # Speed increase at max (2.0 = +200%)
    gap_reduction: 0        # Not used for dino
    spacing_reduction: 20   # Obstacles get closer by this much at max
